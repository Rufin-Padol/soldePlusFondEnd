<div class="min-h-screen bg-gray-50">
  <!-- Header Admin - Version améliorée -->
  <header class="bg-gradient-to-r from-indigo-700 to-purple-800 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-white/10 transition-colors md:hidden">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-xl md:text-2xl font-bold flex items-center">
          <i class="fas fa-shield-alt mr-2 md:mr-3"></i>
          <span class="hidden sm:inline">Tableau de Bord Admin</span>
          <span class="sm:hidden">Admin</span>
        </h1>
      </div>
      <div class="flex items-center space-x-3">
        <div  (click)="toggleNotifications()" class="relative">
          <button  class="p-2 rounded-full hover:bg-white/10 transition-colors relative">
            <i class="fas fa-bell text-lg md:text-xl"></i>
            <span class="absolute top-0 right-0 h-2 w-2 md:h-3 md:w-3 bg-red-500 rounded-full"></span>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <img src="https://randomuser.me/api/portraits/men/75.jpg" 
               class="w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-white">
          <span class="font-medium hidden md:inline">Admin</span>
        </div>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar - Version améliorée -->
    <aside class="w-64 bg-white shadow-md transform transition-all duration-300 fixed  top-56px button-0 h-[calc(100vh-56px)] z-40"
           [class]="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
      <div class="p-4 border-b">
        <h3 class="text-lg font-bold text-indigo-800">Menu Admin</h3>
      </div>
      <nav class="p-2 space-y-1 overflow-y-auto h-[calc(100%-60px)]">
        <a *ngFor="let item of menuItems" 
           [routerLink]="item.link"
           class="flex items-center p-3 rounded-lg transition-colors mx-1"
           [ngClass]="{
             'bg-indigo-100 text-indigo-700 font-semibold': item.active,
             'hover:bg-gray-100 text-gray-700': !item.active
           }">
          <i [class]="item.icon + ' mr-3 text-sm md:text-base'"></i>
          <span class="text-sm md:text-base">{{item.title}}</span>
          <span *ngIf="item.badge" 
                class="ml-auto bg-indigo-600 text-white text-xs px-2 py-0.5 rounded-full">
            {{item.badge}}
          </span>
        </a>
      </nav>
    </aside>

    <!-- Main Content - Version responsive -->
    <main class="flex-1 p-4 md:p-6 mt-[56px] md:mt-0 w-full md:w-[calc(100%-16rem)] ml-0  md:ml-64">
      <!-- Stats Cards - Version mobile -->
      <router-outlet></router-outlet>
     
     
    </main>
  </div>
</div>
